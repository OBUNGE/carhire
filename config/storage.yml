test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Amazon S3 storage (if used)
amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:aws, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:aws, :secret_access_key) %>
  region: "us-east-1"
  bucket: "carhireke"

# Supabase storage (recommended for this project)
supabase:
  service: S3
  access_key_id: <%= ENV["SUPABASE_ACCESS_KEY"] %>
  secret_access_key: <%= ENV["SUPABASE_SECRET_KEY"] %>
  region: "us-east-1"
  bucket: <%= ENV["SUPABASE_BUCKET"] %>
  endpoint: <%= ENV["SUPABASE_URL"] %>

# Example of multi-service mirroring (optional)
# mirror:
#   service: Mirror
#   primary: local
#   mirrors: [amazon, supabase]
